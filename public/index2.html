<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글을 남겨주세요</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input, button { margin: 5px; padding: 8px; }
    #log { margin-top: 20px; white-space: pre; background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>💬글을 남겨주세요</h1>
  <input id="from" placeholder="보낸 사람">
  <input id="to" placeholder="받는 사람">
  <input id="text" placeholder="메시지 내용">
  <button onclick="sendMessage()">메시지 보내기</button>

  <div id="log"></div>

  <script>
    async function sendMessage() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const text = document.getElementById('text').value;

      const response = await fetch('/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from, to, text })
      });

      const result = await response.json();
      document.getElementById('log').textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
